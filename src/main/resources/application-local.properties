# Configuração local para desenvolvimento
spring.application.name=Gerenciamento_de_estoque

# Porta local
server.port=8081

# Database H2 para desenvolvimento local
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# Flyway desabilitado para H2
spring.flyway.enabled=false

# JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Secret para desenvolvimento
jwt.secret=minha-chave-secreta-local-desenvolvimento-jwt

# Swagger habilitado
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logs
logging.level.root=INFO
logging.level.br.softsistem=DEBUG

# Timezone
spring.jackson.time-zone=America/Sao_Paulo
logging.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

