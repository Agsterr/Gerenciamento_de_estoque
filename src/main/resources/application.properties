spring.application.name=Gerenciamento_de_estoque

# =============================
# Server Configuration
# =============================
# Porta dinâmica (Render define $PORT)
server.port=${PORT:8080}

# =============================
# Database Configuration
# =============================
# Database (Render passa via variáveis de ambiente)
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway em produção
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.default-schema=public

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# =============================
# Security Configuration
# =============================
jwt.secret=${JWT_SECRET}

# =============================
# Cache & Redis Configuration
# =============================
# Cache padrão - usa Redis quando disponível, senão usa cache simples
spring.cache.type=${CACHE_TYPE:simple}
spring.cache.redis.time-to-live=1800000

# Redis Configuration (opcional)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# =============================
# Timezone/Locale Configuration
# =============================
# Timezone padrão para serialização Jackson
spring.jackson.time-zone=America/Sao_Paulo
# Ajusta timestamps de logs para o fuso do Brasil
logging.time-zone=America/Sao_Paulo

# =============================
# API Documentation (Swagger)
# =============================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# =============================
# Monitoring & Health Checks
# =============================
management.endpoints.web.exposure.include=health,info,cache
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# =============================
# Logging Configuration
# =============================
logging.level.root=INFO
