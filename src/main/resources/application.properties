spring.application.name=Gerenciamento_de_estoque

# =============================
# Server Configuration
# =============================
# Porta dinâmica (Render define $PORT)
server.port=${PORT:8080}

# =============================
# Database Configuration
# =============================
# Database (Render passa via variáveis de ambiente)
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# Flyway em produção
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.default-schema=public

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# =============================
# Security Configuration
# =============================
jwt.secret=${JWT_SECRET}

# =============================
# Cache & Redis Configuration
# =============================
# Cache padrão - usa Redis quando disponível, senão usa cache simples
spring.cache.type=${CACHE_TYPE:simple}
spring.cache.redis.time-to-live=1800000

# Redis Configuration (opcional)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# =============================
# Timezone/Locale Configuration
# =============================
# Timezone padrão para serialização Jackson
spring.jackson.time-zone=America/Sao_Paulo
# Ajusta timestamps de logs para o fuso do Brasil
logging.time-zone=America/Sao_Paulo

# =============================
# API Documentation (Swagger)
# =============================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# =============================
# Monitoring & Health Checks
# =============================
management.endpoints.web.exposure.include=health,info,cache
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# =============================
# Stripe Configuration
# =============================
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
stripe.success.url=${STRIPE_SUCCESS_URL:http://localhost:8080/subscription/success}
stripe.cancel.url=${STRIPE_CANCEL_URL:http://localhost:8080/subscription/cancel}

# =============================
# Email Configuration
# =============================
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.email.from=${EMAIL_FROM}
app.email.from-name=${EMAIL_FROM_NAME:Sistema de Gerenciamento de Estoque}

# =============================
# Subscription Configuration
# =============================
app.subscription.trial-days=14
app.subscription.trial-warning-days=3

# =============================
# Logging Configuration
# =============================
logging.level.root=INFO
