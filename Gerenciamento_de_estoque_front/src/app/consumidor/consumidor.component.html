
<div id="consumidor-container">
  <h1 id="titulo-gestao">Gestão de Consumidores</h1>

  <!-- Botões de ações -->
  <div id="acoes-container">
    <button id="botao-listar" (click)="toggleList()">Listar Consumidores</button>
    <button id="botao-adicionar" (click)="toggleAddForm()">Adicionar Consumidor</button>
  </div>

  <!-- Formulário para adicionar consumidor -->
  <div id="form-adicionar-container" *ngIf="showAddForm">
    <h2 id="titulo-form">Adicionar Consumidor</h2>
    <form (ngSubmit)="submitAddForm()" id="form-adicionar">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        [(ngModel)]="novoConsumidor.nome"
        name="nome"
        required
      />

      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        [(ngModel)]="novoConsumidor.cpf"
        name="cpf"
        required
      />

      <button type="submit" id="botao-salvar">Salvar</button>
    </form>
  </div>

  <!-- Campo de busca -->
  <div id="busca-container" *ngIf="showList">
    <input
      type="text"
      id="campo-busca"
      placeholder="Buscar consumidores"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
    />
  </div>

  <!-- Lista de consumidores -->
  <div id="lista-container" *ngIf="showList">
    <h2 id="titulo-lista">Lista de Consumidores</h2>
    <ul id="lista-consumidores">
      <li id="item-consumidor" *ngFor="let consumer of filteredConsumers">
        {{ consumer.nome }} - {{ consumer.cpf }}
        <button id="botao-deletar" (click)="deleteConsumer(consumer.id)">Deletar</button>
      </li>
    </ul>
  </div>
</div>
